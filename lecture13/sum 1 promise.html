<script>
    function print(str){
        console.log(str);
    }

    function sum(x, y){
        const promise = new Promise((resolve, reject) => {
            let total = x + y;
            // check if not a number
            if(isNaN(total)){
                reject("x or y is not a number");
            }
            else {
                resolve(total)
            }
        })

        return promise;
    }

    sum(1,2)
    .then((data)=>{
        console.log(data);
    })

    sum(1, "hi")
    .then((data) => {
        console.log(data)
    })
    .catch(reason => {
        console.log(reason)
    })


</script>
