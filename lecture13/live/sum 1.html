<script>
    function print(str){
        console.log(str);
    }

    function sum(x, y){
        const promise = new Promise((resolve, reject) => {
            let total = x + y; // 3
            // check if not a number
            if(isNaN(total)){
                reject("x or y is not a number");
            }
            else {
                resolve(total)
            }
        })

        return promise;
    }

    sum(1,2)
    .then((data)=>{
        console.log(data);
    })

    


</script>
