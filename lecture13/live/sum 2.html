<script>
    function print(str){
        console.log(str);
    }

    function sum(x, y){
        const promise = new Promise(function (resolve, reject) {
            let total = x + y;
            // check if not a number
            if(isNaN(total)){
                reject("x or y is not a number");
            }
            else {
                resolve(total)
            }
        })

        return promise;
    }

    const total = await sum(2, 3);
    console.log(total);


</script>
