<html>
    <body>
        <canvas width="800" height="800" style="background-color: antiquewhite;">
        </canvas>

        <script>
            const canvas = document.querySelector("canvas")
            const context = canvas.getContext("2d")

            context.fillStyle = "red"
            context.fillRect(10, 10, 200, 200)

        </script>
    </body>
</html>
