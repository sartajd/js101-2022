<html>

<head>
    <title>API</title>
</head>

<body>


    <button></button>
    <script>
        const API_URL = "https://jsonplaceholder.typicode.com"  
    
        function getPost(id=1){
            const promise = new Promise((resolve, reject) => {
                fetch(`${API_URL}/posts/${id}`)
                .then(response => response.json())
                .then(post => resolve(post))
                .catch(e => reject(e))
            })
    
            return promise
        }
    </script>
</body>
</html>
