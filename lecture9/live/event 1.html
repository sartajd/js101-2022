<html>
    <head>
        <title>event</title>
    </head>

    <body>
        <button>click me</button>

        <script>

            const button = document.querySelector('button');
            button.addEventListener('click', sayHi);
            button.addEventListener('click', greet);

            function sayHi(){
                console.log("hi")
            }

            function greet(){
                console.log("how are you?")
            }
        </script>
    </body>
</html>
