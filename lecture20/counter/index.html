<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <!-- ReactJS: A JavaScript Declarative UI Library -->
    <script src="./react.min.js"></script>
    <!-- React DOM: to intelligently update DOM -->
    <script src="./react-dom.min.js"></script>

    <!-- to convert JSX to regular JavaScript -->
    <script src="./babel.min.js"></script>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel" >

        function GuestRoom(){
            React.useEffect(() => {
                alert("Welcome!")

                return () => {
                    alert("Good bye! have a nice time")
                }
            }, [])

            
            return (
                <h1>GuestRoom</h1>
            )
        }

        function Counter(){

            const [count, setCount] = React.useState(0)

            const handleIncrement = () => {
                setCount(count + 1)
            }

            const handleDecrement = () => {
                setCount(count - 1)
            }  
            
            React.useLayoutEffect(() => {
                setTimeout(() => {
                    setCount(20)
                }, 1000)
            }, [])

            // for first render, try to get count form localstorage
            React.useEffect(() => {
                // runs only once at first render
                let c = localStorage.getItem("count")
                if(c !== null){
                    console.log("componentDidMount: " + c)
                    setCount(Number(c))
                }
            }, [])

            // every time count changes, update localstorage
            React.useEffect(() => {
                localStorage.setItem("count", count)
            }, [count])

            

            return (
                <div>
                    <h1>{count} </h1>
                    <button onClick={handleDecrement}>-</button>
                    <button onClick={handleIncrement}>+</button>
                </div>
            )
        }

        
        function App(){
            return (
                <div>
                    <Counter />
                </div>
            )
        }

        

        // specify where you want to render your react app
        const root = ReactDOM.createRoot(document.getElementById("root"));
        // render a component
        root.render(<App />);

    </script>
</body>
</html>
