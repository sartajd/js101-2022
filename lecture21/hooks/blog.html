<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <!-- ReactJS: A JavaScript Declarative UI Library -->
    <script src="./react.min.js"></script>
    <!-- React DOM: to intelligently update DOM -->
    <script src="./react-dom.min.js"></script>

    <!-- to convert JSX to regular JavaScript -->
    <script src="./babel.min.js"></script>

    <style>
        .post {
            border: 1px solid grey;
            padding: 5px;
            margin: 5px;
        }

        .comment.dark {
            background-color: rgb(31, 31, 50);
            color: rgb(171, 168, 168);
        }

        .post.dark {
            background-color: rgb(30, 30, 30);
            color: blanchedalmond;
        }

        .page.dark {
            background-color: blue;
            color: antiquewhite;
        }
    </style>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        const themeContext = React.createContext("") 

        function Comment(props){
            return (
                <div className="comment dark"> 
                    <h4>{props.comment.email}</h4>
                    <p>{props.comment.body}</p>
                </div>
            )
        }

        function Post(props) {
            const [comments, setComments] = React.useState([])

            const loadComments = async () => {
                // load comments from server update the state
                const response = await fetch("https://jsonplaceholder.typicode.com/posts/" + props.post.id + "/comments")
                const json = await response.json()
                console.log(json)
                setComments(json)
            }

            React.useEffect(() => {
                loadComments()
            }, [])
            
            return (
                <div className="post dark">
                    <h2>{props.post.title}</h2>
                    <p>{props.post.body}</p>
                    <hr />
                    <h3>Comments</h3>
                    {
                        comments.map(comment => <Comment comment={comment}/>)
                    }
                </div>
            )
        }

        function App() {

            const [postsList, setPostsList] = React.useState([])
            const [theme, setTheme] = React.useContext(themeContext)

            const loadPosts = async () => {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts')
                const json = await response.json()
                setPostsList(json)

            }

            // run on mount
            React.useEffect(() => {
                loadPosts()
            }, [])

            const toggleTheme = () => {
                if(theme === "dark"){
                    setTheme("")
                }
                else {
                    setTheme("dark")
                }
            }

            return (
                <div className={"page " + theme}>
                    <h1>Posts</h1>
                    <button onClick={toggleTheme}>theme</button>
                    <div>
                        {
                            postsList.map(post => <Post post={post}/>)
                        }    
                    </div>
                </div>
            )
        }


        // specify where you want to render your react app
        const root = ReactDOM.createRoot(document.getElementById("root"));
        // render a component
        root.render(
            <themeContext.Provider value="">
                <App />
            </themeContext.Provider >
            );

    </script>
</body>
</html>
