<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <!-- ReactJS: A JavaScript Declarative UI Library -->
    <script src="./react.min.js"></script>
    <!-- React DOM: to intelligently update DOM -->
    <script src="./react-dom.min.js"></script>

    <!-- to convert JSX to regular JavaScript -->
    <script src="./babel.min.js"></script>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        function Input(){
            const [name, setName] = React.useState("")
            const inputRef = React.useRef()

            const handleChange = event => {
                setName(event.target.value)
            }

            const greet = () => {
                alert("hello " + name)
            }

            const focus = () => {
                inputRef.current.focus()
            }


            return (
                <div>
                    <input ref={inputRef} type="text" value={name} onChange={handleChange} />
                    <button onClick={greet}>Hello</button>
                    <button onClick={focus}>Focus</button>
                </div>
            )
        }

        function App() {
            return (
                <div>
                    <Input />
                    <Input />
                    <Input />
                </div>
            )
        }


        // specify where you want to render your react app
        const root = ReactDOM.createRoot(document.getElementById("root"));
        // render a component
        root.render(<App />);

    </script>
</body>
</html>
