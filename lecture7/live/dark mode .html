<html>
    <head>
        <title>Dark Mode</title>
    </head>

    <body>
        <h1>Title</h1>
        <button onclick="turnDarkModeOn()">Dark Mode</button>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odit recusandae aperiam magni obcaecati eaque nostrum. Voluptatum, neque tempora! Dignissimos deleniti mollitia, dolores numquam et eius sit. Tenetur vero nobis aut!</p>

        <script>
            function turnDarkModeOn(){
               const body =  document.querySelector("body");
               body.style.color = "white";
               body.style.backgroundColor = "black";
            }
        </script>
    </body>

</html>
