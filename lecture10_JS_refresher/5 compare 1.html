<script>
    let x = Number(prompt("What's x?"));
    let y = Number(prompt("what's y?"));

    // all potential outcomes are now accounted for.
    if(x < y){
        alert("x is less than y");
    } 
    else if(x > y){
        alert("y is less than x");
    }
    else {
        alert("x is equal to y");
    }
</script>
