<html>
    <head>
        <title>Animation</title>

        <style>
            @keyframes grow {
                from {
                    font-size: 30px;
                }
                to {
                    font-size: 80px;
                }
            }

            h1 {
                animation: grow; 
                animation-duration: 2s;
                animation-fill-mode: forwards;
            }


        </style>
    </head>

    <body>
        <h1>Hello, World</h1>
    </body>
</html>
