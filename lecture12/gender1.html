<html>
    <head>
        <title>Gender</title>
    </head>

    <body>
        
        <script>
            fetch("https://api.genderize.io?name=Abdullah")
                .then(response => response.json())
                .then(data => {
                    document.querySelector("body").innerHTML = `Abdullah is a ${data.gender} name`;
                })
        </script>
    </body>
</html>
