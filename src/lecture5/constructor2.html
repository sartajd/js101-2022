<script>
    // student constructor function
    function Student(name, year){
        this.name = name; 
        this.year = year; 

        this.greet = function(){
            console.log(`Hello, I'm ${this.name}`);
        }
    }

    // teacher's constructor function
    function Teacher(name, courses){
        this.name = name; 
        this.courses = courses; 

        this.greet = function(){
            console.log(`Hello, I'm ${this.name}`);
        }
    }

    // instances
    const ahmad = new Student("Ahmad", 1);
    const abdullah = new Teacher("Abdullah", ["JS", "JAVA", "OS"]);
    ahmad.greet()
    abdullah.greet()
</script>
