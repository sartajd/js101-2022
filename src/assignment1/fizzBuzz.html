<script>
    // 
    for(let i = 1; i <= 100; i++) {
        fizzBuzz(i);
    }

    
    function fizzBuzz(i) {
        let msg = ""

        // prints Fizz if number is divisible by 3
        if(i % 3 === 0) {
            msg = msg + "Fizz"
        }

        // prints ‘Buzz’ if the number is divisible by 5
        if(i % 5 === 0) {
            msg = msg + "Buzz"
        }
        if(msg !== ""){
            console.log(i + " " + msg)
        }

    }
</script>
