<script>
    let x = 10;
    let y = 3;

    console.log(x + y);
    console.log(x - y);
    console.log(x * y);
    console.log(x / y);
    console.log(x % y);
    console.log(x ** y);

    // if we want to increase by one
    x = x + 1;
    // we can use syntactic sugar
    x++;

    //decrement
    x--;

    console.log(x);

</script>
