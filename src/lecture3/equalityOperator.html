<script>
    // javascript is a loosely-typed langauge

    // loose equality operator (==) (value)
    // type-coercion
    console.log(1 == 1);
    console.log(1 == '1');

    // strict equality operator (===) (type and value)
    console.log(1 === 1);
    console.log(1 === '1');

    console.log(1 !== 4);
    console.log(1 !== '1');

    

</script>
