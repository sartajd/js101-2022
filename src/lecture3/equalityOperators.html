<script>
    // equality operators returns true or false
    let x = 1;

    console.log(x > 0);
    console.log(x >= 1);
    console.log(x < 1);
    console.log(x <= 1);

    // equality
    console.log(x === 1);
    
    // strict equality (no type coercion)
    // strict equality checks types as well
    console.log(1 === 1);
    console.log(1  === '1'); // returns false

    // lose equality
    // performs type coercion (implicit type changing)
    console.log(1 == '1'); // returns true
    // true == 1
    // false == 0

</script>
