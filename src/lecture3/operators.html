<script>
    // arithmetic operators
    // expression: return a value
    // statement: line of code; unit of code
    console.log(10 + 3);
    console.log(10 - 3);
    console.log(10 * 3);
    console.log(10 / 3);
    console.log(13 % 5); // modulus
    console.log(10 ** 3); // exponent

    
</script>
